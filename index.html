<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин "Twitch Drops"</title>
    <style>
        /* Основной стиль в духе оригинальной страницы */
        body {
            background-color: #0c0d0e;
            color: #eeeff0;
            font-family: "Roboto", "Arial", sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        /* Шапка без кнопок входа */
        header {
            background: #1b1c1e;
            height: 60px;
            display: flex;
            align-items: center;
            padding: 0 20px;
            border-bottom: 1px solid #333;
            justify-content: center; /* Центрируем название */
        }

        .logo-text {
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #ff5a00;
            font-size: 20px;
        }

        /* Главный баннер */
        .hero {
            width: 100%;
            height: 450px;
            background: linear-gradient(to bottom, rgba(12, 13, 14, 0) 0%, #0c0d0e 100%), 
                        url('https://tanki.su/static/5.116.0_03f905/common/img/clans/top_bg.jpg') center/cover;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            padding-bottom: 50px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        .content-card {
            background: #1b1c1e;
            padding: 40px;
            border-radius: 4px;
            border-top: 4px solid #ff5a00;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        h1 {
            font-size: 36px;
            text-transform: uppercase;
            margin-bottom: 20px;
            color: #fff;
        }

        .drop-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .drop-item {
            background: #252629;
            padding: 20px;
            border: 1px solid #333;
            text-align: center;
            transition: 0.3s;
        }

        .drop-item:hover {
            border-color: #ff5a00;
            transform: translateY(-5px);
        }

        .price {
            color: #ff5a00;
            font-weight: bold;
            font-size: 24px;
            display: block;
            margin-top: 10px;
        }

        .btn-buy {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background: #ff5a00;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
            border-radius: 2px;
        }
    </style>
</head>
<body>

<header>
    <div class="logo-text">Магазин "Twitch Drops"</div>
</header>

<div class="hero">
    <h1>Витрина наград</h1>
</div>

<div class="container">
    <div class="content-card">
        <h2>Доступные товары за жетоны</h2>
        <p>Выбирайте лучшее имущество, полученное за просмотр трансляций.</p>
        
        <div class="drop-grid">
            <div class="drop-item">
                <h3>3 дня премиум аккаунта</h3>
                <span class="price">15 Жетонов</span>
                <a href="#" class="btn-buy">Обменять</a>
            </div>

            <div class="drop-item">
                <h3>Учебное пособие</h3>
                <span class="price">10 Жетонов</span>
                <a href="#" class="btn-buy">Обменять</a>
            </div>

            <div class="drop-item">
                <h3>Стиль «Twitch»</h3>
                <span class="price">40 Жетонов</span>
                <a href="#" class="btn-buy">Обменять</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
